  <script>
    const channelURL = 'https://youtube.com/@mt7legitytofc?si=6-qILcKMFSbd2QPw';
    const firstCardLink = 'https://youtu.be/oBxmO6lQtzc?si=V8U0vmEN2eEf87mz';
    const items = [
      { img: 'https://i.postimg.cc/BQPrj09Z/IMG-20251111-002926-176.jpg', title: 'FAKE LAG V24 ðŸ˜±', desc: 'Melhor fake lag atualizado com metodo gratis', link: firstCardLink },
      { img: 'https://i.postimg.cc/g2639wPs/IMG-20251111-002856-437.jpg', title: 'FFH4X INJECTOR ðŸ‘º', desc: 'Melhor painel brutal para dar full capa na rankeada', link: 'https://www.instagram.com/' },
      { img: 'https://i.postimg.cc/Kj6sP1Sz/IMG-20251111-002940-572.jpg', title: 'PAINEL HEDTRICK ðŸ¥·', desc: 'Melhor painel headtrick ant ban para auxiliar a sua miral .', link: 'https://www.google.com/' }
    ];

    const subscribeBtn = document.getElementById('subscribeBtn');
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const galleryArea = document.getElementById('galleryArea');
    const gallery = document.getElementById('gallery');

    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioCtx();

    function playSound(freq, duration) {
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.connect(g);
      g.connect(audioCtx.destination);
      o.type = 'sine';
      o.frequency.value = freq;
      g.gain.setValueAtTime(0.03, audioCtx.currentTime);
      o.start();
      o.stop(audioCtx.currentTime + duration);
    }

    function buildGallery(){
      gallery.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src=\"${item.img}\" alt=\"${item.title}\"/>
          <div class=\"meta\">
            <div class=\"title\">${item.title}</div>
            <div class=\"desc\">${item.desc}</div>
          </div>`;
        card.addEventListener('click', ()=> window.open(item.link,'_blank'));
        gallery.appendChild(card);
      });
    }

    function revealAfterDelay(){
      if(audioCtx.state === 'suspended') audioCtx.resume();
      playSound(440, 0.2);
      loader.style.display = 'flex';
      let start = Date.now();
      const total = 10000;
      const timer = setInterval(()=>{
        const elapsed = Date.now() - start;
        const pct = Math.min(100, Math.round((elapsed / total) * 100));
        progressBar.style.width = pct + '%';
        if(pct === 100){
          clearInterval(timer);
          loader.style.display = 'none';
          galleryArea.style.display = 'block';
          playSound(880, 0.3);
        }
      }, 100);
    }

    subscribeBtn.addEventListener('click', ()=>{
      window.open(channelURL, '_blank');
      buildGallery();
      revealAfterDelay();
    });
  </script>
